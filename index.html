<html>
  <head>
    <link rel="stylesheet" href="Ressources/css.css">

    <script language=" javascript" type="text/javascript" src="Libs/p5.js"></script>
    <script language="javascript" type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>

    <script language=" javascript" type="text/javascript" src="Neat/NeuralNetwork/ActivationFunction.js"></script>
    <script language=" javascript" type="text/javascript" src="Neat/NeuralNetwork/Layer.js"></script>
    <script language=" javascript" type="text/javascript" src="Neat/NeuralNetwork/Network.js"></script>
    <script language=" javascript" type="text/javascript" src="Neat/NeuralNetwork/Node.js"></script>
    <script language=" javascript" type="text/javascript" src="Neat/Neat.js"></script>
    <script language=" javascript" type="text/javascript" src="Neat/Creature.js"></script>

    <script language=" javascript" type="text/javascript" src="sketch.js"></script>
    <script language=" javascript" type="text/javascript" src="Classes/bird.js"></script>
    <script language=" javascript" type="text/javascript" src="Classes/pipe.js"></script>
    <script language=" javascript" type="text/javascript" src="Classes/pipepair.js"></script>
    <script language=" javascript" type="text/javascript" src="Classes/ground.js"></script>
  </head>
  <body>

    <div class="optionsPane">

      <label for="informationsDisplay">Global information : </label>
      <div id="informationsDisplay" class="infoDiv optDiv">
        <span id="generation"></span>
        <span id="alive"></span>
        <span id="bestScore"></span>
        <span id="previousScore"></span>
        <canvas id="scoreChart" width="400" height="400"></canvas>
      </div>

      <label for="parameters">Global parameters : </label>
      <div id="parameters" class="optDiv">
        <div class="option">
          <label for="speedSlider">Speed : </label>
          <span id="speedSlider"></span>
          <span id="speedDisplay"></span>
        </div>
        <div class="option">
          <input type="checkbox" id="boxSights">
          <label for="boxSights"> Show sights</label>
        </div>
        <div class="option">
          <input type="checkbox" id="boxHitboxes">
          <label for="boxHitboxes"> Show hitboxes </label>
          <span id="hitboxesSizeSlider"></span>
          <span id="hitBoxesSizeDisplay"></span>
        </div>
        <div class="option">
          <button type="button" name="button" onclick="killAll();">Kill all</button>
        </div>
      </div>

      <label for="neatInformations">Neat information : </label>
      <div id="neatInformations" class="infoDiv optDiv">
        <span id="mutationDisplay"></span>
        <span id="populationDisplay"></span>
        <span id="bestFitDisplay"></span>
      </div>

      <label for="parameters">Neat parameters : </label>
      <div id="neatParameters" class="optDiv">
        <div class="option">
          <label for="creatureSlider">Creature number : </label>
          <span id="creatureSlider"></span>
          <span id="creatureDisplay"></span>
        </div>
        <div class="option">
          <label for="mutationRateSlider">Mutation rate : </label>
          <span id="mutationRateSlider"></span>
          <span id="mutationRateDisplay"></span>
        </div>
      </div>

      <label for="play">Play (WIP) : </label>
      <div id="play" class="optDiv">
        <div class="option">
          <input type="checkbox" id="boxPlay">
          <label for="boxSights"> Play</label>
        </div>
        <div class="option">
          <input type="checkbox" id="boxPlayBot">
          <label for="boxSights"> Against bot</label>
        </div>
      </div>

    </div>

    <div id="mainCanvas"></div>


  </body>
</html>
